{% extends "base.html" %}

{% block title %}Bookmark Saya - DayyStream{% endblock %}

{% block content %}

<section class="section">
    <div class="section-header">
        <h2 class="section-title">‚≠ê Bookmark Saya</h2>
        <span id="bookmarkCount" style="color: var(--text-secondary);">0 anime</span>
    </div>

    <!-- Filter & Sort -->
    <div style="margin-bottom: 25px; display: flex; gap: 12px; flex-wrap: wrap; align-items: center;">
        <div style="flex: 1; min-width: 250px;">
            <div class="search-container" style="margin: 0;">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input 
                    type="text" 
                    id="searchBookmark" 
                    class="search-input" 
                    placeholder="Cari di bookmark..."
                    autocomplete="off"
                    style="padding: 12px 40px 12px 40px;"
                >
            </div>
        </div>
        
        <select id="sortBookmark" class="sort-select">
            <option value="newest">Terbaru Ditambahkan</option>
            <option value="oldest">Terlama Ditambahkan</option>
            <option value="title">Judul A-Z</option>
            <option value="title-desc">Judul Z-A</option>
        </select>
        
        <button id="clearAllBookmarks" class="clear-all-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            Hapus Semua
        </button>
    </div>

    <!-- Bookmark Grid -->
    <div id="bookmarkGrid" class="anime-grid"></div>

    <!-- Empty State -->
    <div id="emptyState" style="display: none; text-align: center; padding: 80px 20px;">
        <div style="font-size: 80px; margin-bottom: 20px;">üìö</div>
        <h3 style="color: var(--text-secondary); margin-bottom: 10px;">Belum ada bookmark</h3>
        <p style="color: var(--text-secondary); font-size: 14px; margin-bottom: 20px;">
            Mulai tambahkan anime favorit ke bookmark
        </p>
        <a href="/" class="btn-primary" style="display: inline-block; padding: 12px 24px; background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">
            Jelajahi Anime
        </a>
    </div>

    <!-- No Results -->
    <div id="noResults" style="display: none; text-align: center; padding: 60px 20px;">
        <div style="font-size: 60px; margin-bottom: 20px;">üîç</div>
        <h3 style="color: var(--text-secondary);">Tidak ada hasil</h3>
    </div>
</section>

<style>
/* Search & Controls */
.search-container {
    position: relative;
}

.search-icon {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
    pointer-events: none;
}

.search-input {
    width: 100%;
    padding: 12px 20px 12px 40px;
    background: var(--bg-card);
    border: 2px solid var(--border-color);
    border-radius: 10px;
    font-size: 14px;
    color: var(--text-primary);
    transition: all 0.3s ease;
}

.search-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.1);
}

.sort-select {
    padding: 12px 16px;
    background: var(--bg-card);
    border: 2px solid var(--border-color);
    border-radius: 10px;
    font-size: 14px;
    color: var(--text-primary);
    cursor: pointer;
    transition: all 0.3s ease;
}

.sort-select:focus {
    outline: none;
    border-color: var(--primary-color);
}

.clear-all-btn {
    padding: 12px 20px;
    background: rgba(231, 76, 60, 0.1);
    border: 2px solid rgba(231, 76, 60, 0.3);
    border-radius: 10px;
    color: var(--primary-color);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.clear-all-btn:hover {
    background: rgba(231, 76, 60, 0.2);
    border-color: var(--primary-color);
    transform: translateY(-2px);
}

/* Bookmark Badge */
.bookmark-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(255, 215, 0, 0.95);
    color: #1a1f2e;
    padding: 4px 10px;
    border-radius: 6px;
    font-size: 11px;
    font-weight: 700;
    z-index: 2;
    box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
}

.remove-bookmark-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.7);
    border: none;
    color: white;
    padding: 8px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 3;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.remove-bookmark-btn:hover {
    background: var(--primary-color);
    transform: scale(1.1);
}

.card-link {
    position: relative;
    text-decoration: none;
    color: inherit;
    cursor: pointer;
}

@media (max-width: 768px) {
    .sort-select, .clear-all-btn {
        width: 100%;
    }
}
</style>

{% endblock %}

{% block extra_js %}
<!-- Bookmark JavaScript will be loaded from bookmark.js -->
{% endblock %}
